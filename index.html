<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>



    <div class="container">
        <input type="text" name="" id="num_input" class="num_input" placeholder="0" readonly>
        <div class="r1 btn-row">
            <button class="pushable" id="dark_mode" data-value="">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front dark_icon">
                  U+1F318
                </span>
              </button>
              <button class="pushable" data-value="" id="clear">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                 AC
                </span>
              </button>
              <button class="pushable" data-value="" id="back_space">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  <i class="material-icons">backspace</i>
                </span>
              </button>
              <button class="pushable" data-value="/">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  &divide
                </span>
              </button>
        </div>
        <div class="r2 btn-row">
            <button class="pushable" data-value="7">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  7
                </span>
              </button>
              <button class="pushable" data-value="8">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  8
                </span>
              </button>
              <button class="pushable" data-value="9">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  9
                </span>
              </button>
              <button class="pushable" data-value="X">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                 &times
                </span>
              </button>
        </div>
        <div class="r3 btn-row">
            <button class="pushable" data-value="4">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                 4
                </span>
              </button>
              <button class="pushable" data-value="5">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                 5
                </span>
              </button>
              <button class="pushable" data-value="6">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  6
                </span>
              </button>
              <button class="pushable" data-value="+">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  &#43;
                </span>
              </button>
        </div>
        <div class="r4 btn-row">
            <button class="pushable" data-value="1">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  1
                </span>
              </button>
              <button class="pushable" data-value="2">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  2
                </span>
              </button>
              <button class="pushable" data-value="3">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  3
                </span>
              </button>
              <button class="pushable" data-value="-">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  &#8722
                </span>
              </button>
    </div>
        <div class="r5 btn-row">
            <button class="pushable" data-value="0">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  0
                </span>
              </button>
              <button class="pushable" data-value="00">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  00
                </span>
              </button>
              <button class="pushable" data-value=".">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  &#8729
                </span>
              </button>
              <button class="pushable" data-value="" id="equals_to">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  &#61
                </span>
              </button>
              </div>
    </div>
        <script src="index.js"></script>
</body>
</html>
